<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Tender Touch</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>

    <header>
        <div id="header-logo" class="box grid-con col-start-1 col-end-3 m-col-start-1 m-col-end-4">Logo</div>
        <div id="header-nav" class="box grid-con col-start-4 col-end-4  m-col-start-7 m-col-end-13">Nav</div>
    </header>

    <section id="hero" class="grid-con">
        <div class="box col-span-full">Hero Image</div>
    </section>

    <!--Each Info image will show information when the user hovers over it-->
    <section id="info" class="grid-con">
        <div id="info-image-1" class="box col-span-full m-col-span-4">Info Image 1</div>
        <div id="info-image-2" class="box col-span-full m-col-span-4">Info Image 2</div>
        <div id="info-image-3" class="box col-span-full m-col-span-4">Info Image 3</div>
    </section>

    <!--Testimonials will have a gallery you can scroll through to see different ones-->
    <section id="testimonials" class="grid-con">
        <div class="box col-start-1 col-end-2 m-col-start-1 m-col-end-3">Testimonial Image</div>
        <div class="box col-start-2 col-end-5 m-col-start-3 m-col-end-13">Testimonial</div>
    </section>

    <section id="about">
    <div class="box col-span-full"></div>
    </section>

    <div id="video"></div>

    <footer>
        <div id="footer-logo" class="box grid-con col-start-1 col-end-3 m-col-start-1 m-col-end-4">Logo</div>
        <div id="footer-nav" class="box grid-con col-start-4 col-end-4  m-col-start-7 m-col-end-13">Nav</div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
